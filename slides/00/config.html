<script src="{{site.baseurl}}/revealjs/js/reveal.js"></script>

<!--  REVEAL.js SLIDE CONFIG-->
<script>
	Reveal.initialize({
		history: true,

		math: {
			mathjax: 'https://cdn.mathjax.org/mathjax/latest/MathJax.js',
			config: 'TeX-AMS_HTML-full'
		},

		menu: {
			side: 'right',
			numbers: true,
			titleSelector: 'h1, h2, h3',
			hideMissingTitles: false,
			markers: true,
			custom: false,
			themes: false,

		transitions: false,
		openButton: true,
		openSlideNumber: false,
		keyboard: true
		},

		dependencies: [
			{ src: '{{site.baseurl}}/revealjs/plugin/tagcloud/tagcloud.js', async: true } ,
			{ src: '{{site.baseurl}}/revealjs/plugin/menu/menu.js' },
			{ src: '{{site.baseurl}}/revealjs/plugin/math/math.js', async: true },
			{ src: '{{site.baseurl}}/revealjs/plugin/markdown/marked.js' },
			{ src: '{{site.baseurl}}/revealjs/plugin/markdown/markdown.js' },
			{ src: '{{site.baseurl}}/revealjs/plugin/notes/notes.js', async: true },
			{ src: '{{site.baseurl}}/revealjs/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
			{ src: '{{site.baseurl}}/revealjs/plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); } },
			]
	});
	Reveal.configure({ slideNumber: true });
</script>
